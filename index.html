<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clone</title>
    <link rel="stylesheet" href="facebook-clone.css">
</head>

<body>
    <section class="showcase">
        <div class="container">
            <div class="user-info">
                <div>
                    <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                </div>
                <div>
                    <p class="recent-l">Recent logins</p>
                </div>
                <div class="user-suggestion">
                    Click your picture or add an account
                </div>

                <div class="accounts">
                    <div class="account-card card1">
                        <div><img class="account-1-pic"
                                src="https://scontent.flos3-1.fna.fbcdn.net/v/t1.6435-1/92608399_239556700495311_5200442145407762432_n.jpg?stp=dst-jpg_p160x160&_nc_cat=106&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=_JT0362nESQAX8vc0BC&_nc_ht=scontent.flos3-1.fna&oh=00_AfC5kiVZp5hVrRRf8K6cvjdku4c0_ki7W3TRMDf7PakoxQ&oe=6391B9BF"
                                alt=""></div>
                        <div class="account-name">parker</div>
                    </div>


                    <div class="account-card">
                        <div class="account-2-pic-div"><img class="account-2-pic"
                                src="https://paganresearch.io/images/Sumo_Logic.jpeg"></div>
                        <div class="account-name">Add Account</div>
                    </div>
                </div>


            </div>
            <div class="form-side">
                <div id="form-container">
                    <form class="main-form" method="">
                        <input type="tel" id="user-phonenumber" placeholder="Email address or phone number">
                        <div class="password-section">
                            <input type="password" id="user-password" placeholder="Password">
                            <div class="password-visible"> <img class="eye-image"
                                    src="https://static.xx.fbcdn.net/rsrc.php/v3/yZ/r/je5FEJkU1_K.png" alt=""></div>
                        </div>

                        <input type="submit" id="submit" value="Log in">
                    </form>
                    <div>
                        <p class="forgot-pass"> <a class="forgot-pass" href="#" target="_parent"
                                rel="noopener noreferrer">Forget password?</a> </p>
                    </div>
                    <hr>
                    <div><button class="create-account">Create New Account</button></div>
                </div>
                <div>
                    <p class="extra-info"> <a class="create-page" href="#"> Create a Page </a>for a celebrity, brand or
                        business.</p>
                </div>

            </div>
        </div>

    </section>
</body>

</html>
